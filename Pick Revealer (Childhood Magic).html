<style>
    .toggle {
        position: relative;
        background: #2B2B2D;
        color: #787878;
        height: 40px;
        padding: 0 10px;
        border-radius: 50px;
        font-weight: 800;
    }

    .toggle:after,
    .toggle:before {
        content: 'Y';
        font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        line-height: 40px;
        font-size: 12px;
    }

    .toggle:before {
        content: 'N';
        z-index: 1;
    }

    .toggle input[type="checkbox"] {
        position: absolute;
        left: 0;
        top: 0;
        z-index: 10;
        width: 100%;
        height: 100%;
        cursor: pointer;
        opacity: 0;
    }

    .toggle label {
        background: #1E1E1E;
        height: 10px;
        width: 40px;
        margin: 0 5px;
        box-shadow: 0 0 2px 2px #0003 inset;
        position: relative;
        display: inline-block;
        border-radius: 20px;
    }

    .toggle label:before {
        content: '';
        position: absolute;
        width: 14px;
        height: 14px;
        border-radius: 100%;
        transition: 0.3s ease-in;
        background: #151515;
        z-index: 3;
        left: 7px;
        top: -2px;
    }

    .toggle label:after {
        content: '';
        background-color: #3F4545;
        background-size: 100%;
        background-image: linear-gradient(to bottom, #666666 0%, #3f4545 100%);
        top: -9px;
        left: 0;
        width: 27px;
        height: 27px;
        position: absolute;
        border-radius: 50%;
        z-index: 2;
        transition: 0.3s ease-in;
    }

    .toggle input[type="checkbox"]:checked+label:before {
        background: #94DA00;
        box-shadow: 0 0 5px #94da00;
        left: 28px;
    }

    .toggle input[type="checkbox"]:checked+label:after {
        left: 22px;
    }
</style>
